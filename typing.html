<meta charset="utf-8">
<script type="text/javascript">
	
	function generateText(letters, length){
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}



	alert("Вас приветсвует программа по обучению слепой печати");


	while(true){

		var text = generateText(["ф", "а"], 10);
		var userText = prompt(text);
		if(userText == text){
			alert("Всё правильно!");
			break;
		} else{
			alert("Попробуйте снова")
		}
	}
	alert("Поздравляем вы переходите на уровень 2!");

	while(true){


		alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.");

		}
	}		
	alert("Поздравляем вы переходите на уровень 3!");

	alert("Вы завершили программу подготовки!")	
</script>
